name: Bump

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  dev:
    name: Bump version
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Enable Corepack
        run: corepack enable

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Bundle
        run: yarn bundle

      - name: ğŸ¤œ Bump Please
        uses: chriswoodle/bump-please-action@v1.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}     
